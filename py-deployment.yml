apiVersion: apps/v1
kind: Deployment
metadata:
  name: wy-py-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wy-py
  template:
    metadata:
      labels:
        app: wy-py
    spec:
      serviceAccountName: eks-secret-manager
      volumes:
      - name: secrets-store
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: "eks-secret-credentials" 
      containers:
        - name: wy-py-con
          image: 655088038759.dkr.ecr.ap-northeast-2.amazonaws.com/wy-redispy:6
          envFrom:
          - secretRef:
              name: eks-secret
          volumeMounts:
          - name: secrets-store
            mountPath: "/mnt/secrets-store"
            readOnly: true
---
apiVersion: v1
kind: Service
metadata:
  name: wy-py-svc
spec:
  type: ClusterIP
  selector:
    app: wy-py
  ports:
    - port: 5000
      targetPort: 5000
